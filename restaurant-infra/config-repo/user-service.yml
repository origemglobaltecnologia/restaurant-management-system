server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: u0_a348
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  # Configuração do Resource Server para validar JWT
  security:
    oauth2:
      resourceserver:
        jwt:
          # URL do Auth-Service para baixar chaves públicas
          issuer-uri: http://localhost:8083

# Configurações de registro no Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Propriedade de monitoramento
message: "Configurações carregadas com sucesso do Config Server na Infra!"
